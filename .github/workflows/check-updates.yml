name: 厚労省サイト更新チェック

on:
  schedule:
    # 毎日午前9時と午後5時に実行（日本時間）
    - cron: '0 0,8 * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  check-updates:
    runs-on: ubuntu-latest
    
    steps:
    - name: リポジトリをチェックアウト
      uses: actions/checkout@v3
      
    - name: Pythonセットアップ
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 依存関係インストール
      run: |
        pip install requests beautifulsoup4
        
    - name: 前回のハッシュファイル復元
      run: |
        if [ -f last_hash.txt ]; then
          echo "前回のハッシュファイルが見つかりました"
        else
          echo "初回実行です"
          touch last_hash.txt
        fi
        
    - name: 更新チェック実行
      id: check
      run: python check_updates.py
      
    - name: 結果をコミット
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add last_hash.txt
        git commit -m "ハッシュファイル更新: $(date)" || exit 0
        git push
        
    - name: 更新通知（更新があった場合）
      if: steps.check.outputs.updated == 'true'
      run: |
        echo "🚨 厚労省サイトが更新されました！"
        echo "URL: https://www.mhlw.go.jp/stf/shingi/shingi-chuo_128166-2.html"
